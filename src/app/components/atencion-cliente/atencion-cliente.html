<div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Gesti√≥n de Citas</h2>
    </div>
    <div class="mb-3 d-flex">
        <span class="p-input-icon-left">
            <input pInputText type="text" [(ngModel)]="filterValue" (input)="applyFilter()" placeholder="Buscar por nombre..." />
             <i class="pi pi-search px-2"></i>
        </span>
        <div class="mb-4  ms-auto d-flex gap-5">

            <p-floatLabel>
                <p-datepicker [(ngModel)]="rangeDates" selectionMode="range" (ngModelChange)="filtroFechas($event)" [readonlyInput]="true" />
                <label for="email" class="form-label">Desde-Hasta</label>
            </p-floatLabel>

             <button type="button" class="btn btn-primary" (click)="limpiar()">Limpiar</button>
           
        </div>
    </div>

  
    <p-table [value]="citas" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]"
            [globalFilterFields]="['nombre']" responsiveLayout="scroll"
            (onSort)="onSort($event)">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="apellidos">Apellido <p-sortIcon field="apellidos"></p-sortIcon></th>
                <th pSortableColumn="celular">Celular <p-sortIcon field="celular"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="sexo">Sexo <p-sortIcon field="sexo"></p-sortIcon></th>
                <th pSortableColumn="motivo">Motivo <p-sortIcon field="motivo"></p-sortIcon></th>
                <th pSortableColumn="fecha">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cita>
            <tr>
                <td>{{cita.nombre}}</td>
                <td>{{cita.apellidos}}</td>
                <td>{{cita.celular}}</td>
                <td>{{cita.email}}</td>
                <td>{{cita.sexo}}</td>
                <td>{{cita.motivo}}</td>
                <td>{{cita.fecha | date}}</td>
                
                <td >
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="empty">
            <tr>
                <td colspan="3" class="text-center">No se encontraron estudiantes.</td>
            </tr>
        </ng-template>
    </p-table>
    
    
</div>


<p-dialog [(visible)]="dialog" [style]="{width: '800px'}" header="" [modal]="true" styleClass="p-fluid">

   <p>{{message}}</p>

    <ng-template pTemplate="footer">
        <button type="button" class="btn btn-danger" (click)="hideDialog()">Cerrar</button>
    </ng-template>

</p-dialog>
